---
layout: default
---

<section class="blog content">
	<ul>
	{% for post in site.posts %}
		<li class="post">
			<a href="{{ post.url }}"><h1>{{ post.title }}</h1></a>
			<h2>by {{ post.author }}</h2>
			<h2>{{ post.date | date: "%B %-d, %Y"}}</h2>
			<p>
				{{ post.content | truncatewords: 50 }}
      				<a href="{{ post.url }}">read more</a>
   			</p>
		</li>
	{% endfor %}
	</ul>
</section>
