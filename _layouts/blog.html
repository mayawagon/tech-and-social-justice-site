---
layout: default
---

<section class="blog content">
	<ul>
	{% for post in site.posts %}
		<li>
			<a href="{{ post.url }}"><h1>{{ post.title }}</h1></a>
			<h2>by {{ post.author }}</h2>
			<p>
				{{ post.content | split:'<!--break-->' | first }}
   				{% if post.content contains '<!--break-->' %}
      				<a href="{{ post.url }}">read more</a>
   				{% endif %}
   			</p>
		</li>
	{% endfor %}
	</ul>
</section>
